<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
<main>
    <h1 id="title"></h1>
    <p id="desription"></p>
    <form action="" class="post" id="survey-form">
        <label for="name-label">
            Your Name
            <input type="text" name="name" id="name-label" required>
        </label>
        <label for="email-label">
            Email
            <input type="email" name="email" id="email-label" required>
        </label>
        <label for="number-label">
            Number
            <input type="number" name="number" id="number-label" min="" max="">
        </label>
        <select name="" id="dropdown">
            <option value=""></option>
        </select>
    </form>
</main>
</body>
</html>
